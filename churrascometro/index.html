<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Churrascometro</title>
</head>

<body>
    <main>
        <div id="inputs">
            <h1 id="tittle">Churrascometro</h1>

            <input id="inp-1" class="inps" placeholder="Adultos" type="number">
            <input id="inp-2" class="inps" placeholder="Crianças" type="number">
            <input id="inp-3" step=".1" class="inps" placeholder="Duração (hr)" type="number">
            <button onclick="calcChurras()">Calcular</button>
            <button onclick="resetChurras()">Reset</button>
        </div>

        <div id="calcText">
            <div>
                <p>CARNE: <span id="carne"></span> KG de carne</p>
            </div>
            <div>
                <p>CERVEJA: <span id="cerveja"></span> Latas de cerveja</p>
            </div>
            <div>
                <p>BEBIDAS: <span id="bebidas"></span> Pets 2l de Bebida</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
